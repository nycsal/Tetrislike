<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KakaReza</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            user-select: none;
        }
        #game-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            height: 400px;
            background: #333;
            border: 5px solid #444;
            border-radius: 10px;
            overflow: hidden;
        }
        #conveyor {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100px;
            background: #555;
            display: flex;
            align-items: center;
        }
        .object {
            position: absolute;
            font-size: 40px;
            cursor: pointer;
            user-select: none;
            transition: transform 0.2s;
        }
        .object.matched {
            animation: match 0.5s ease forwards;
        }
        @keyframes match {
            0% { transform: scale(1); }
            50% { transform: scale(1.5); }
            100% { transform: scale(0); opacity: 0; }
        }
        #scoreboard {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 24px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
        }
        #instructions {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
        #start-button {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
        #restart-button {
            background: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="conveyor"></div>
        <div id="scoreboard">Level: 1 | Score: 0 | Time: 40s | Objects: 0/30</div>
        <div id="instructions">
            <h2>KakaReza</h2>
            <p>Tap three of the same emoji to score 100 points!</p>
            <p>Collect 30 objects in 40 seconds to advance.</p>
            <p>4 levels, belt speeds up each level.</p>
            <button id="start-button">Start Game</button>
        </div>
        <div id="game-over">
            <h2>Game Over</h2>
            <p id="final-score"></p>
            <button id="restart-button">Restart</button>
        </div>
    </div>

    <script>
        const conveyor = document.getElementById('conveyor');
        const scoreboard = document.getElementById('scoreboard');
        const instructions = document.getElementById('instructions');
        const startButton = document.getElementById('start-button');
        const gameOverScreen = document.getElementById('game-over');
        const finalScore = document.getElementById('final-score');
        const restartButton = document.getElementById('restart-button');

        const emojis = ['🍎', '🍌', '🍒', '🍇', '🍊'];
        let level = 1;
        let score = 0;
        let timeLeft = 40;
        let objectsCollected = 0;
        let beltSpeed = 2;
        let gameActive = false;
        let objects = [];
        let selectedObjects = [];
        let levelSpeeds = [2, 3, 4, 5];

        function startGame() {
            instructions.style.display = 'none';
            gameActive = true;
            timeLeft = 40;
            objectsCollected = 0;
            level = 1;
            score = 0;
            beltSpeed = levelSpeeds[0];
            updateScoreboard();
            spawnObjects();
            updateTimer();
        }

        function spawnObjects() {
            if (!gameActive) return;
            const object = document.createElement('div');
            object.classList.add('object');
            object.textContent = emojis[Math.floor(Math.random() * emojis.length)];
            object.style.left = '-50px';
            object.style.top = `${Math.random() * (conveyor.offsetHeight - 50)}px`;
            conveyor.appendChild(object);
            objects.push(object);

            object.addEventListener('click', () => handleObjectClick(object));

            setTimeout(spawnObjects, 1000 / (level * 0.5));
        }

        function moveObjects() {
            if (!gameActive) return;
            objects.forEach((obj, index) => {
                let left = parseFloat(obj.style.left) || 0;
                left += beltSpeed;
                obj.style.left = `${left}px`;

                if (left > conveyor.offsetWidth) {
                    obj.remove();
                    objects.splice(index, 1);
                }
            });
            requestAnimationFrame(moveObjects);
        }

        function handleObjectClick(obj) {
            if (!gameActive || selectedObjects.includes(obj)) return;
            selectedObjects.push(obj);
            obj.style.transform = 'scale(1.2)';

            if (selectedObjects.length === 3) {
                if (selectedObjects.every(o => o.textContent === selectedObjects[0].textContent)) {
                    score += 100;
                    objectsCollected += 3;
                    selectedObjects.forEach(o => {
                        o.classList.add('matched');
                        setTimeout(() => {
                            o.remove();
                            objects = objects.filter(item => item !== o);
                        }, 500);
                    });
                    if (objectsCollected >= 30) {
                        nextLevel();
                    }
                } else {
                    selectedObjects.forEach(o => {
                        o.style.transform = 'scale(1)';
                    });
                }
                selectedObjects = [];
            }
            updateScoreboard();
        }

        function nextLevel() {
            if (level < 4) {
                level++;
                beltSpeed = levelSpeeds[level - 1];
                timeLeft = 40;
                objectsCollected = 0;
                objects.forEach(o => o.remove());
                objects = [];
                updateScoreboard();
            } else {
                endGame();
            }
        }

        function updateTimer() {
            if (!gameActive) return;
            timeLeft -= 1;
            updateScoreboard();
            if (timeLeft <= 0 && objectsCollected < 30) {
                endGame();
            } else {
                setTimeout(updateTimer, 1000);
            }
        }

        function updateScoreboard() {
            scoreboard.textContent = `Level: ${level} | Score: ${score} | Time: ${timeLeft}s | Objects: ${objectsCollected}/30`;
        }

        function endGame() {
            gameActive = false;
            gameOverScreen.style.display = 'block';
            finalScore.textContent = `Final Score: ${score}`;
            objects.forEach(o => o.remove());
            objects = [];
        }

        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', () => {
            gameOverScreen.style.display = 'none';
            instructions.style.display = 'block';
        });

        instructions.style.display = 'block';
        requestAnimationFrame(moveObjects);
    </script>
</body>
</html>
