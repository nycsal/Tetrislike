<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=320, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>KaKaTris</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #101016;
      color: #fff;
      font-family: 'Segoe UI', Arial, sans-serif;
      overflow: hidden;
      touch-action: manipulation;
      -webkit-text-size-adjust: 100%;
      -ms-text-size-adjust: 100%;
      text-size-adjust: 100%;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      width: 100vw;
      overscroll-behavior: contain;
      -webkit-user-select: none;
      user-select: none;
      max-width: 320px;
      margin: 0 auto;
    }
    #scoreboard {
      width: 100%;
      text-align: center;
      font-size: 1.7em;
      margin: 0.5em 0 0.2em 0;
      letter-spacing: 2px;
      font-weight: bold;
      color: #ffde59;
      text-shadow: 1px 1px 4px #000;
      z-index: 2;
    }
    #kakabanner {
      font-size: 2.2em;
      font-family: 'Segoe UI', 'Arial', sans-serif;
      font-weight: bold;
      color: #0077ff;
      margin-bottom: 0.2em;
      letter-spacing: 3px;
      text-shadow: 2px 2px 8px #000;
    }
    #gamebox {
      position: relative;
      width: 280px;
      height: 560px;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
      background: none;
      touch-action: manipulation;
    }
    #game {
      background: #181820;
      border: 4px solid #0077ff;
      border-radius: 16px;
      box-shadow: 0 0 24px #0077ffaa;
      width: 280px;
      height: 560px;
      position: relative;
      z-index: 1;
      touch-action: manipulation;
    }
    canvas {
      display: block;
      background: #181820;
      border-radius: 12px;
      width: 280px !important;
      height: 560px !important;
      touch-action: manipulation;
    }
    #howtoplay {
      position: fixed;
      left: 0; top: 0; width: 100vw; height: 100vh;
      background: rgba(20,16,32,0.92);
      z-index: 99;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: #fff;
      font-size: 1.3em;
      text-align: center;
      animation: fadeIn 0.7s;
      -webkit-user-select: none;
      user-select: none;
      touch-action: manipulation;
    }
    #howtoplay .icon {
      font-size: 2.4em;
      margin: 0.3em;
      color: #ffde59;
      text-shadow: 0 0 8px #0077ff;
    }
    #howtoplay .hint {
      margin: 0.6em 0 0.2em 0;
      font-size: 1.1em;
      color: #ffde59;
    }
    #levelmsg {
      position: absolute;
      left: 0; top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,32,0.88);
      z-index: 20;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 1.5em;
      font-weight: bold;
      text-align: center;
      pointer-events: none;
      opacity: 0;
      transition: opacity 极速5s;
    }
    #levelmsg.show {
      opacity: 1;
      pointer-events: auto;
    }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes fadeOut { from { opacity: 1; } to { opacity: 0; } }
    #controls {
      margin-top: 0.7em;
      color: #aaa;
      font-size: 1em;
      text-align: center;
      user-select: none;
    }
    @media (max-width: 400px) {
      #gamebox, #game {
        width: 280px;
        height: 560px;
        max-width: 280px;
        max-height: 560px;
        min-width: 280px;
        min-height: 560px;
      }
    }
  </style>
</head>
<body>
  <div id="scoreboard">
    <div id="kakabanner">KaKaTris</div>
    <span id="score">Score: 0</span> &nbsp;|&nbsp;
    <span id="lines">Lines: 0</span> &nbsp;|&nbsp;
    <span id="level">Level: 1</span>
  </div>
  <div id="gamebox">
    <div id="game">
      <canvas id="tetris" width="280" height="560"></canvas>
      <div id="levelmsg"></div>
    </div>
  </div>
  <div id="controls">
    <p>
      <b>Drag left/right:</b> Move block<br>
      <b>Swipe down:</b> Drop<br>
      <b>Tap:</b> Rotate
    </p>
  </div>
  <div id="howtoplay">
    <div class="hint">How to Play</div>
    <div>
      <span class="icon">&#8592;</span>
      <span>Drag left/right: <b>Move block</b></span>
    </div>
    <div>
      <span class="icon">&#8595;</span>
      <span>Swipe down: <b>Drop</b></span>
    </div>
    <div>
      <span class="icon">&#8635;</span>
      <span>Tap: <b>Rotate</b></span>
    </div>
    <div style="margin-top:1.2em;font-size:1em;color:#fff;opacity:0.8;">
      Tap anywhere to start
    </div>
  </div>
  <script>
    // Prevent scrolling/zooming on touch devices
    document.addEventListener('gesturestart', function (e) { e.preventDefault(); });
    document.addEventListener('dblclick', function(e){ e.preventDefault(); });
    document.body.addEventListener('touchmove', function(e) { e.preventDefault(); }, { passive: false });
    document.body.addEventListener('touchstart', function(e){ if(e.touches.length > 1) e.preventDefault(); }, { passive: false });
    document.body.addEventListener('mousedown', function(e){ e.preventDefault(); }, { passive: false });

    // --- Tetris Constants ---
    const COLS = 10, ROWS = 20, BLOCK = 28;
    const COLORS = [
      null,
      "#00ffff", // I
      "#0000ff", // J
      "#ff7f00", // L
      "#ffff00", // O
      "#00ff00", // S
      "#800080", // T
      "#ff0000"  // Z (red)
    ];
    const SHAPES = [
      [],
      [[0,1],[1,1],[2,极速1],[3,1]], // I
      [[0,0],[0,1],[1,1],[2,1]], // J
      [[2,0],[0,1],[1,1],[2,1]], // L
      [[1,0],[2,0],[1,1],[2,1]], // O
      [[1,0],[2,0],[0,1],[1,1]], // S
      [[1,0],[0,1],[1,1],[2,1]], // T
      [[0,0],[1,0],[1,1],[2,1]]  // Z
    ];
    const levelLines = [3,4,5,6,7,8,9,999];

    // --- Game State ---
    let arena, score, lines, level, dropInterval, dropCounter, lastTime, gameOver;
    let piece, nextPiece;
    let touchStart = null, touchMoved = false, touchStartTime = 0, lastTouchX = 0;
    let gameStarted = false;
    let linesAtLevelStart = 0;

    const canvas = document.getElementById('tetris');
    const ctx = canvas.getContext('2d');
    const levelMsg = document.getElementById('levelmsg');

    function resetGameState() {
      arena = createMatrix(COLS, ROWS);
      score = 0;
      lines = 0;
      level = 1;
      dropInterval = 800;
      dropCounter = 0;
      lastTime = 0;
      gameOver = false;
      piece = null;
      nextPiece = null;
      linesAtLevelStart = 0;
      lastTouchX = 0;
    }

    function announceLevel() {
      const linesNeeded = levelLines[level-1] || 3;
      levelMsg.innerHTML = `Clear <span style="color:#ffde59">${linesNeeded}</span> line${linesNeeded>1?'s':''} to reach Level ${level+1}!`;
      levelMsg.classList.add('show');
      setTimeout(() => {
        levelMsg.classList.remove('show');
      }, 1800);
    }

    function createMatrix(w, h) {
      const matrix = [];
      while (h--) matrix.push(new Array(w).fill(0));
      return matrix;
    }

    function drawMatrix(matrix, offset, ghost=false) {
      matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value) {
            ctx.save();
            if (ghost) {
              ctx.globalAlpha = 0.22;
              ctx.strokeStyle = COLORS[value];
              ctx.lineWidth = 2;
              ctx.strokeRect((x+offset.x)*BLOCK+2, (y+offset.y)*BLOCK+2, BLOCK-4, BLOCK-4);
            } else {
              ctx.globalAlpha = 1;
              ctx.fillStyle = COLORS[value];
              ctx.fillRect((x+offset.x)*BLOCK, (y+offset.y)*BLOCK, BLOCK, BLOCK);
              ctx.strokeStyle = "#333";
              ctx.strokeRect((x+offset极速.x)*BLOCK, (y+offset.y)*BLOCK, BLOCK, BLOCK);
            }
            ctx.restore();
          }
        });
      });
    }

    function drawGhostPiece() {
      if (!piece) return;
      let ghostY = piece.pos.y;
      while (!collide(arena, {matrix: piece.matrix, pos: {x: piece.pos.x, y: ghostY+1}})) {
        ghostY++;
        if (ghostY > ROWS) break;
      }
      drawMatrix(piece.matrix, {x: piece.pos.x, y: ghostY}, true);
    }

    function merge(arena, piece) {
      if (!arena || !piece || !piece.matrix) return;
      piece.matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value && arena[y + piece.pos.y] && arena[y + piece.pos.y][x + piece.pos.x] !== undefined) {
            arena[y + piece.pos.y][x + piece.pos.x] = value;
          }
        });
      });
    }

    function collide(arena, piece) {
      if (!arena || !piece || !piece.matrix) return true;
      const [m, o] = [piece.matrix, piece.pos];
      for (let y = 0; y < m.length; ++y) {
        for (let x = 0; x < m[y].length; ++x) {
          if (m[y][x] && (
            !arena[y + o.y] ||
            arena[y + o.y][x + o.x] !== 0 ||
            (x + o.x) < 0 ||
            (x + o.x) >= COLS ||
            (y + o.y) >= ROWS
          )) {
            return true;
          }
        }
      }
      return false;
    }

    function rotate(matrix, dir) {
      for (let y = 0; y < matrix.length; ++y) {
        for (let x = 0; x < y; ++x) {
          [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
        }
      }
      if (dir > 0) matrix.forEach(row => row.reverse());
      else matrix.reverse();
    }

    function createPiece(type) {
      let shape = SHAPES[type];
      const matrix = createMatrix(4, 4);
      shape.forEach(([x, y]) => matrix[y][x] = type);
      return matrix;
    }

    function resetPiece() {
      const types = 'IJLOSTZ';
      if (!nextPiece) nextPiece = types[Math.floor(Math.random()*7)];
      piece = {
        matrix: createPiece(types.indexOf(nextPiece)),
        pos: {x: 3, y: 0}
      };
      nextPiece = types[Math.floor(Math.random()*7)];
      if (collide(arena, piece)) {
        gameOver = true;
        document.getElementById('score').textContent = 'GAME OVER';
      }
    }

    function playerDrop() {
      if (gameOver) return;
      piece.pos.y++;
      if (collide(arena, piece)) {
        piece.pos.y--;
        merge(arena, piece);
        let cleared = arenaSweep();
        if (cleared) {
          lines += cleared;
          score += cleared * 100 * level;
          const linesNeeded = levelLines[level-1] || 3;
          if ((lines - linesAtLevelStart) >= lines极速Needed) {
            level++;
            linesAtLevelStart = lines;
            dropInterval = Math.max(150, 800 - (level-1)*100);
            announceLevel();
          }
        }
        updateScore();
        resetPiece();
        lastTime = performance.now(); // <--- Ensure timing is reset so next block falls!
      }
      dropCounter = 0;
    }

    function playerMove(dir) {
      if (gameOver) return;
      piece.pos.x += dir;
      if (collide(arena, piece)) piece.pos.x -= dir;
    }

    function playerRotate() {
      if (gameOver) return;
      const pos = piece.pos.x;
      let offset = 1;
      rotate(piece.matrix, 1);
      while (collide(arena, piece)) {
        piece.pos.x += offset;
        offset = -(offset + (offset>0?1:-1));
        if (offset > piece.matrix[0].length) {
          rotate(piece.matrix, -1);
          piece.pos.x = pos;
          return;
        }
      }
    }

    function hardDrop() {
      if (gameOver) return;
      let dropped = false;
      while (!collide(arena, piece)) {
        piece.pos.y++;
        dropped = true;
        if (piece.pos.y > ROWS) break;
      }
      piece.pos.y--;
      merge(arena, piece);
      let cleared = arenaSweep();
      if (cleared) {
        lines += cleared;
        score += cleared * 100 * level;
        const linesNeeded = levelLines[level-1] || 3;
        if ((lines - linesAtLevelStart) >= linesNeeded) {
          level++;
          linesAtLevelStart = lines;
          dropInterval = Math.max(150, 800 - (level-1)*100);
          announceLevel();
        }
      }
      updateScore();
      resetPiece();
      dropCounter = 0;
      lastTime = performance.now(); // <--- Ensure timing is reset so next block falls!
    }

    function arenaSweep() {
      let rowCount = 0;
      let y = arena.length - 1;
      while (y >= 0) {
        if (arena[y].every(cell => cell !== 0)) {
          arena.splice(y, 1);
          arena.unshift(new Array(COLS).fill(0));
          rowCount++;
        } else {
          y--;
        }
      }
      return rowCount;
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawMatrix(arena, {x:0, y:0});
      if (!gameOver && piece) {
        drawGhostPiece();
        drawMatrix(piece.matrix, piece.pos);
      }
    }

    function updateScore() {
      document.getElementById('score').textContent = 'Score: ' + score;
      document.getElementById('lines').textContent = 'Lines: ' + lines;
      document.getElementById('level').textContent = 'Level: ' + level;
    }

    function update(time = 0) {
      if (!gameStarted) return;
      if (gameOver) {
        draw();
        return;
      }
      const delta = time - lastTime;
      lastTime = time;

      dropCounter += delta;
      if (dropCounter > dropInterval) {
        playerDrop();
      }
      draw();
      requestAnimationFrame(update);
    }

    // --- Touch Controls (Canvas): Drag left/right, swipe down to drop, tap to rotate ---
    canvas.addEventListener('touchstart', function(e) {
      if (!gameStarted || gameOver) return;
      if (e.touches.length > 1) return;
      touchStart = e.touches[0];
      touchMoved = false;
      touchStartTime = Date.now();
      lastTouchX = touchStart.clientX;
    }, { passive: false });

    canvas.addEventListener('touchmove', function(e) {
      if (!gameStarted || gameOver) return;
      if (!touchStart) return;
      const touch = e.touches[0];
      const dx = touch.clientX - lastTouchX;
      const minMove = 8; // Minimum pixels to move before adjusting piece
      if (Math.abs(dx) > minMove) {
        const dir = dx > 0 ? 1 : -1;
        playerMove(dir);
        lastTouchX = touch.clientX;
      }
      touchMoved = true;
    }, { passive: false });

    canvas.addEventListener('touchend', function(e) {
      if (!gameStarted || gameOver) return;
      if (!touchStart) return;
      const touchEnd = e.changedTouches[0];
      const dy = touchEnd.clientY - touchStart.clientY;
      const absDy = Math.abs(dy);
      const minSwipe = 40;
      if (absDy > minSwipe && dy > 0) {
        // Swipe down
        hardDrop();
      } else if (!touchMoved) {
        // Tap
        playerRotate();
      }
      touchStart = null;
      lastTouchX = 0;
    }, { passive: false });

    // --- Desktop fallback controls (optional) ---
    document.addEventListener('keydown', function(e) {
      if (!gameStarted || gameOver) return;
      if (e.key === 'ArrowLeft') playerMove(-1);
      else if (e.key === 'ArrowRight') playerMove(1);
      else if (e.key === 'ArrowUp') playerRotate();
      else if (e.key === 'ArrowDown') hardDrop();
    });

    // --- How to Play Animation Overlay ---
    function hideHowToPlay() {
      let htp = document.getElementById('howtoplay');
      htp.style.animation = 'fadeOut 0.5s';
      setTimeout(function() {
        htp.style.display = 'none';
        startGame();
      }, 450);
    }
    document.getElementById('howtoplay').addEventListener('touchstart', hideHowToPlay);
    document.getElementById('howtoplay').addEventListener('mousedown', hideHowToPlay);

    function startGame() {
      if (gameStarted) return;
      resetGameState();
      gameStarted = true;
      resetPiece();
      updateScore();
      announceLevel();
      lastTime = performance.now();
      update();
    }

    // --- Start paused, show how to play ---
    resetGameState();
    draw();
    // Game starts after overlay is dismissed
  </script>
</body>
</html>
