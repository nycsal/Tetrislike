<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>KaKaTris</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #18171d;
      color: #fff;
      font-family: 'Segoe UI', Arial, sans-serif;
      overflow: hidden;
      touch-action: manipulation;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      width: 100vw;
      overscroll-behavior: contain;
      -webkit-user-select: none;
      user-select: none;
    }
    #scoreboard {
      width: 100%;
      text-align: center;
      font-size: 1.7em;
      margin: 0.5em 0 0.2em 0;
      letter-spacing: 2px;
      font-weight: bold;
      color: #ffde59;
      text-shadow: 1px 1px 4px #000;
      z-index: 2;
    }
    #kakabanner {
      font-size: 2.2em;
      font-family: 'Brush Script MT', 'Comic Sans MS', cursive, sans-serif;
      color: #ff59c7;
      margin-bottom: 0.2em;
      letter-spacing: 3px;
      text-shadow: 2px 2px 8px #000;
    }
    #gamebox {
      position: relative;
      width: 280px;
      height: 560px;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
      background: none;
    }
    #game {
      background: #181818;
      border: 4px solid #ff59c7;
      border-radius: 16px;
      box-shadow: 0 0 24px #ff59c7aa;
      width: 280px;
      height: 560px;
      position: relative;
      z-index: 1;
    }
    canvas {
      display: block;
      background: #222;
      border-radius: 12px;
      width: 100% !important;
      height: 100% !important;
      touch-action: manipulation;
    }
    .ctrl-btn {
      position: absolute;
      z-index: 2;
      opacity: 0.25;
      background: #fff;
      border-radius: 50%;
      width: 54px;
      height: 54px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      color: #18171d;
      border: 2px solid #ff59c7;
      user-select: none;
      transition: opacity 0.2s;
      box-shadow: 0 0 10px #ff59c7;
      touch-action: manipulation;
    }
    .ctrl-btn:active { opacity: 0.5; }
    #btn-rotate { right: -60px; top: 50%; transform: translateY(-50%); }
    #howtoplay {
      position: fixed;
      left: 0; top: 0; width: 100vw; height: 100vh;
      background: rgba(20,16,32,0.92);
      z-index: 99;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: #fff;
      font-size: 1.3em;
      text-align: center;
      animation: fadeIn 0.7s;
      -webkit-user-select: none;
      user-select: none;
      touch-action: manipulation;
    }
    #howtoplay .icon {
      font-size: 2.4em;
      margin: 0.3em;
      color: #ffde59;
      text-shadow: 0 0 8px #ff59c7;
    }
    #howtoplay .hint {
      margin: 0.6em 0 0.2em 0;
      font-size: 1.1em;
      color: #ffde59;
    }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes fadeOut { from { opacity: 1; } to { opacity: 0; } }
    #controls {
      margin-top: 0.7em;
      color: #aaa;
      font-size: 1em;
      text-align: center;
      user-select: none;
    }
    @media (max-width: 400px) {
      #gamebox, #game {
        width: 98vw;
        height: 196vw;
        max-width: 98vw;
        max-height: 98vw;
        min-width: 180px;
        min-height: 360px;
      }
      .ctrl-btn {
        width: 40px;
        height: 40px;
        font-size: 1.2em;
      }
      #btn-rotate { right: -44px; }
    }
  </style>
</head>
<body>
  <div id="scoreboard">
    <div id="kakabanner">KaKaTris</div>
    <span id="score">Score: 0</span> &nbsp;|&nbsp;
    <span id="lines">Lines: 0</span> &nbsp;|&nbsp;
    <span id="level">Level: 1</span>
  </div>
  <div id="gamebox">
    <div id="game">
      <canvas id="tetris" width="280" height="560"></canvas>
    </div>
    <div id="btn-rotate" class="ctrl-btn">&#8635;</div>
  </div>
  <div id="controls">
    <p>Swipe down: Drop<br>
    Tap left/right: Move<br>
    Tap rotate button: Rotate</p>
  </div>
  <div id="howtoplay">
    <div class="hint">How to Play</div>
    <div>
      <span class="icon">&#8592;</span>
      <span>Tap left side: <b>Move Left</b></span>
    </div>
    <div>
      <span class="icon">&#8594;</span>
      <span>Tap right side: <b>Move Right</b></span>
    </div>
    <div>
      <span class="icon">&#8595;</span>
      <span>Swipe down: <b>Drop</b></span>
    </div>
    <div>
      <span class="icon">&#8635;</span>
      <span>Tap rotate button: <b>Rotate</b></span>
    </div>
    <div style="margin-top:1.2em;font-size:1em;color:#fff;opacity:0.8;">
      Tap anywhere to start
    </div>
  </div>
  <script>
    // Prevent scrolling/zooming on touch devices
    document.addEventListener('gesturestart', function (e) { e.preventDefault(); });
    document.addEventListener('dblclick', function(e){ e.preventDefault(); });
    document.body.addEventListener('touchmove', function(e) { e.preventDefault(); }, { passive: false });
    document.body.addEventListener('touchstart', function(e){ if(e.touches.length > 1) e.preventDefault(); }, { passive: false });

    // --- Tetris Constants ---
    const COLS = 10, ROWS = 20, BLOCK = 28;
    const COLORS = [
      null,
      "#00f0f0", // I
      "#0000f0", // J
      "#f0a000", // L
      "#f0f000", // O
      "#00f000", // S
      "#a000f0", // T
      "#f00000"  // Z
    ];
    const SHAPES = [
      [],
      [[0,1],[1,1],[2,1],[3,1]], // I
      [[0,0],[0,1],[1,1],[2,1]], // J
      [[2,0],[0,1],[1,1],[2,1]], // L
      [[1,0],[2,0],[1,1],[2,1]], // O
      [[1,0],[2,0],[0,1],[1,1]], // S
      [[1,0],[0,1],[1,1],[2,1]], // T
      [[0,0],[1,0],[1,1],[2,1]]  // Z
    ];

    // --- Game State ---
    let arena = createMatrix(COLS, ROWS);
    let score = 0, lines = 0, level = 1, dropInterval = 800, dropCounter = 0, lastTime = 0, gameOver = false;
    let piece = null, nextPiece = null;
    let touchStart = null, touchMoved = false;
    let gameStarted = false;
    let animatingLock = false, animTimer = 0, animBlocks = [];

    const canvas = document.getElementById('tetris');
    const ctx = canvas.getContext('2d');

    // --- Core Functions ---
    function createMatrix(w, h) {
      const matrix = [];
      while (h--) matrix.push(new Array(w).fill(0));
      return matrix;
    }

    function drawMatrix(matrix, offset, shadow=false, anim=false) {
      matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value) {
            ctx.save();
            if (shadow) {
              ctx.globalAlpha = 0.3;
            } else if (anim && animBlocks.some(b => b.x === x+offset.x && b.y === y+offset.y)) {
              ctx.globalAlpha = 1;
              ctx.shadowColor = COLORS[value];
              ctx.shadowBlur = 20;
              ctx.lineWidth = 3;
              ctx.strokeStyle = "#fff";
              ctx.strokeRect((x+offset.x)*BLOCK, (y+offset.y)*BLOCK, BLOCK, BLOCK);
            }
            ctx.fillStyle = COLORS[value];
            ctx.fillRect((x+offset.x)*BLOCK, (y+offset.y)*BLOCK, BLOCK, BLOCK);
            ctx.globalAlpha = 1;
            ctx.strokeStyle = "#333";
            ctx.strokeRect((x+offset.x)*BLOCK, (y+offset.y)*BLOCK, BLOCK, BLOCK);
            ctx.restore();
          }
        });
      });
    }

    function merge(arena, piece) {
      piece.matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value) arena[y + piece.pos.y][x + piece.pos.x] = value;
        });
      });
    }

    function collide(arena, piece) {
      const [m, o] = [piece.matrix, piece.pos];
      for (let y = 0; y < m.length; ++y) {
        for (let x = 0; x < m[y].length; ++x) {
          if (m[y][x] && (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) {
            return true;
          }
        }
      }
      return false;
    }

    function rotate(matrix, dir) {
      for (let y = 0; y < matrix.length; ++y) {
        for (let x = 0; x < y; ++x) {
          [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
        }
      }
      if (dir > 0) matrix.forEach(row => row.reverse());
      else matrix.reverse();
    }

    function createPiece(type) {
      let shape = SHAPES[type];
      const matrix = createMatrix(4, 4);
      shape.forEach(([x, y]) => matrix[y][x] = type);
      return matrix;
    }

    function resetPiece() {
      const types = 'IJLOSTZ';
      if (!nextPiece) nextPiece = types[Math.floor(Math.random()*7)];
      piece = {
        matrix: createPiece(types.indexOf(nextPiece)),
        pos: {x: 3, y: 0}
      };
      nextPiece = types[Math.floor(Math.random()*7)];
      if (collide(arena, piece)) {
        gameOver = true;
        document.getElementById('score').textContent = 'GAME OVER';
      }
    }

    function playerDrop() {
      if (animatingLock) return;
      piece.pos.y++;
      if (collide(arena, piece)) {
        piece.pos.y--;
        lockPieceWithAnim();
      } else {
        dropCounter = 0;
      }
    }

    function playerMove(dir) {
      if (animatingLock) return;
      piece.pos.x += dir;
      if (collide(arena, piece)) piece.pos.x -= dir;
    }

    function playerRotate() {
      if (animatingLock) return;
      const pos = piece.pos.x;
      let offset = 1;
      rotate(piece.matrix, 1);
      while (collide(arena, piece)) {
        piece.pos.x += offset;
        offset = -(offset + (offset>0?1:-1));
        if (offset > piece.matrix[0].length) {
          rotate(piece.matrix, -1);
          piece.pos.x = pos;
          return;
        }
      }
    }

    function hardDrop() {
      if (animatingLock) return;
      let moved = false;
      while (!collide(arena, piece)) {
        piece.pos.y++;
        moved = true;
      }
      piece.pos.y--;
      if (!moved && collide(arena, piece)) {
        // Already blocked, can't drop
        lockPieceWithAnim();
        return;
      }
      lockPieceWithAnim();
    }

    function lockPieceWithAnim() {
      animBlocks = [];
      piece.matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value) animBlocks.push({x: x+piece.pos.x, y: y+piece.pos.y, color: value});
        });
      });
      animatingLock = true;
      animTimer = 0;
    }

    function finishLockPiece() {
      merge(arena, piece);
      let cleared = arenaSweep();
      if (cleared) {
        lines += cleared;
        score += cleared * 100 * level;
        if (lines >= 7 * level && level < 5) {
          level++;
          dropInterval = Math.max(150, 800 - (level-1)*150);
        }
      }
      updateScore();
      resetPiece();
    }

    function arenaSweep() {
      let rowCount = 0;
      outer: for (let y = arena.length-1; y >= 0; --y) {
        for (let x = 0; x < arena[y].length; ++x) {
          if (!arena[y][x]) continue outer;
        }
        const row = arena.splice(y, 1)[0].fill(0);
        arena.unshift(row);
        ++rowCount;
        ++y;
      }
      return rowCount;
    }

    function drawShadow() {
      let shadowY = piece.pos.y;
      while (!collide(arena, {matrix: piece.matrix, pos: {x: piece.pos.x, y: shadowY+1}})) {
        shadowY++;
      }
      drawMatrix(piece.matrix, {x: piece.pos.x, y: shadowY}, true);
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawMatrix(arena, {x:0, y:0});
      if (!gameOver && piece) {
        drawShadow();
        if (animatingLock) {
          drawMatrix(piece.matrix, piece.pos, false, true);
        } else {
          drawMatrix(piece.matrix, piece.pos);
        }
      }
    }

    function updateScore() {
      document.getElementById('score').textContent = 'Score: ' + score;
      document.getElementById('lines').textContent = 'Lines: ' + lines;
      document.getElementById('level').textContent = 'Level: ' + level;
    }

    function update(time = 0) {
      if (!gameStarted) return;
      if (gameOver) {
        draw();
        return;
      }
      const delta = time - lastTime;
      lastTime = time;

      if (animatingLock) {
        animTimer += delta;
        draw();
        if (animTimer > 180) { // 180ms animation
          animatingLock = false;
          finishLockPiece();
        }
        requestAnimationFrame(update);
        return;
      }

      dropCounter += delta;
      if (dropCounter > dropInterval) {
        playerDrop();
      }
      draw();
      requestAnimationFrame(update);
    }

    // --- Touch Controls (Canvas) ---
    canvas.addEventListener('touchstart', function(e) {
      if (!gameStarted || gameOver || animatingLock) return;
      if (e.touches.length > 1) return;
      touchStart = e.touches[0];
      touchMoved = false;
    }, { passive: false });
    canvas.addEventListener('touchmove', function(e) {
      if (!gameStarted || gameOver || animatingLock) return;
      touchMoved = true;
    }, { passive: false });
    canvas.addEventListener('touchend', function(e) {
      if (!gameStarted || gameOver || animatingLock) return;
      if (!touchStart) return;
      let touchEnd = e.changedTouches[0];
      let dx = touchEnd.clientX - touchStart.clientX;
      let dy = touchEnd.clientY - touchStart.clientY;
      let absDx = Math.abs(dx), absDy = Math.abs(dy);
      let rect = canvas.getBoundingClientRect();
      let x = touchStart.clientX - rect.left;
      if (absDy > 40 && absDy > absDx && dy > 0) {
        // Swipe down
        hardDrop();
      } else if (!touchMoved) {
        // Tap
        if (x < 100) playerMove(-1);
        else if (x > 180) playerMove(1);
      }
      touchStart = null;
    }, { passive: false });

    // --- On-screen Rotate Button ---
    document.getElementById('btn-rotate').addEventListener('touchstart', function(e) {
      e.preventDefault();
      if (!gameStarted || gameOver || animatingLock) return;
      playerRotate();
    }, { passive: false });

    // --- Desktop fallback controls (optional) ---
    document.addEventListener('keydown', function(e) {
      if (!gameStarted || gameOver || animatingLock) return;
      if (e.key === 'ArrowLeft') playerMove(-1);
      else if (e.key === 'ArrowRight') playerMove(1);
      else if (e.key === 'ArrowUp') playerRotate();
      else if (e.key === 'ArrowDown') hardDrop();
    });

    // --- How to Play Animation Overlay ---
    function hideHowToPlay() {
      let htp = document.getElementById('howtoplay');
      htp.style.animation = 'fadeOut 0.5s';
      setTimeout(function() {
        htp.style.display = 'none';
        startGame();
      }, 450);
    }
    document.getElementById('howtoplay').addEventListener('touchstart', hideHowToPlay);
    document.getElementById('howtoplay').addEventListener('mousedown', hideHowToPlay);

    function startGame() {
      if (gameStarted) return;
      gameStarted = true;
      resetPiece();
      updateScore();
      update();
    }

    // --- Start paused, show how to play ---
    draw();
    // Game starts after overlay is dismissed

  </script>
</body>
</html>
