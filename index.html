<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>KaKaTris</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #18171d;
      color: #fff;
      font-family: 'Segoe UI', Arial, sans-serif;
      overflow: hidden;
      touch-action: none;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      width: 100vw;
    }
    #scoreboard {
      width: 100%;
      text-align: center;
      font-size: 1.7em;
      margin: 0.5em 0 0.2em 0;
      letter-spacing: 2px;
      font-weight: bold;
      color: #ffde59;
      text-shadow: 1px 1px 4px #000;
    }
    #kakabanner {
      font-size: 2.2em;
      font-family: 'Brush Script MT', 'Comic Sans MS', cursive, sans-serif;
      color: #ff59c7;
      margin-bottom: 0.2em;
      letter-spacing: 3px;
      text-shadow: 2px 2px 8px #000;
    }
    #gamebox {
      position: relative;
      width: 280px;
      height: 560px;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
      background: none;
    }
    #game {
      background: #181818;
      border: 4px solid #ff59c7;
      border-radius: 16px;
      box-shadow: 0 0 24px #ff59c7aa;
      width: 280px;
      height: 560px;
      position: relative;
      z-index: 1;
    }
    canvas {
      display: block;
      background: #222;
      border-radius: 12px;
      width: 100% !important;
      height: 100% !important;
      touch-action: none;
    }
    .ctrl-btn {
      position: absolute;
      z-index: 2;
      opacity: 0.25;
      background: #fff;
      border-radius: 50%;
      width: 54px;
      height: 54px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      color: #18171d;
      border: 2px solid #ff59c7;
      user-select: none;
      transition: opacity 0.2s;
      box-shadow: 0 0 10px #ff59c7;
    }
    .ctrl-btn:active {
      opacity: 0.5;
    }
    #btn-left { left: -60px; top: 40px; }
    #btn-right { right: -60px; top: 40px; }
    #btn-drop { left: 50%; transform: translateX(-50%); bottom: -60px; }
    #btn-rotate { right: -60px; top: 50%; transform: translateY(-50%); }
    #controls {
      margin-top: 0.7em;
      color: #aaa;
      font-size: 1em;
      text-align: center;
      user-select: none;
    }
    @media (max-width: 400px) {
      #gamebox, #game {
        width: 98vw;
        height: 196vw;
        max-width: 98vw;
        max-height: 98vw;
        min-width: 180px;
        min-height: 360px;
      }
      .ctrl-btn {
        width: 40px;
        height: 40px;
        font-size: 1.2em;
      }
      #btn-left { left: -44px; }
      #btn-right { right: -44px; }
      #btn-drop { bottom: -44px; }
      #btn-rotate { right: -44px; }
    }
  </style>
</head>
<body>
  <div id="scoreboard">
    <div id="kakabanner">KaKaTris</div>
    <span id="score">Score: 0</span> &nbsp;|&nbsp;
    <span id="lines">Lines: 0</span> &nbsp;|&nbsp;
    <span id="level">Level: 1</span>
  </div>
  <div id="gamebox">
    <div id="game">
      <canvas id="tetris" width="280" height="560"></canvas>
    </div>
    <div id="btn-left" class="ctrl-btn">&#8592;</div>
    <div id="btn-right" class="ctrl-btn">&#8594;</div>
    <div id="btn-drop" class="ctrl-btn">&#8595;</div>
    <div id="btn-rotate" class="ctrl-btn">&#8635;</div>
  </div>
  <div id="controls">
    <p>Use on-screen buttons or swipe/tap:<br>
    Left/Right: Move<br>
    Rotate: Rotate<br>
    Down: Drop</p>
  </div>
  <script>
    // --- Tetris Constants ---
    const COLS = 10, ROWS = 20, BLOCK = 28;
    const COLORS = [
      null,
      "#00f0f0", // I
      "#0000f0", // J
      "#f0a000", // L
      "#f0f000", // O
      "#00f000", // S
      "#a000f0", // T
      "#f00000"  // Z
    ];
    const SHAPES = [
      [],
      [[0,1],[1,1],[2,1],[3,1]], // I
      [[0,0],[0,1],[1,1],[2,1]], // J
      [[2,0],[0,1],[1,1],[2,1]], // L
      [[1,0],[2,0],[1,1],[2,1]], // O
      [[1,0],[2,0],[0,1],[1,1]], // S
      [[1,0],[0,1],[1,1],[2,1]], // T
      [[0,0],[1,0],[1,1],[2,1]]  // Z
    ];

    // --- Game State ---
    let arena = createMatrix(COLS, ROWS);
    let score = 0, lines = 0, level = 1, dropInterval = 800, dropCounter = 0, lastTime = 0, gameOver = false;
    let piece = null, nextPiece = null;
    let touchStart = null, touchMoved = false;

    const canvas = document.getElementById('tetris');
    const ctx = canvas.getContext('2d');

    // --- Core Functions ---
    function createMatrix(w, h) {
      const matrix = [];
      while (h--) matrix.push(new Array(w).fill(0));
      return matrix;
    }

    function drawMatrix(matrix, offset, shadow=false) {
      matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value) {
            ctx.globalAlpha = shadow ? 0.3 : 1;
            ctx.fillStyle = COLORS[value];
            ctx.fillRect((x+offset.x)*BLOCK, (y+offset.y)*BLOCK, BLOCK, BLOCK);
            ctx.globalAlpha = 1;
            ctx.strokeStyle = "#333";
            ctx.strokeRect((x+offset.x)*BLOCK, (y+offset.y)*BLOCK, BLOCK, BLOCK);
          }
        });
      });
    }

    function merge(arena, piece) {
      piece.matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value) arena[y + piece.pos.y][x + piece.pos.x] = value;
        });
      });
    }

    function collide(arena, piece) {
      const [m, o] = [piece.matrix, piece.pos];
      for (let y = 0; y < m.length; ++y) {
        for (let x = 0; x < m[y].length; ++x) {
          if (m[y][x] && (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) {
            return true;
          }
        }
      }
      return false;
    }

    function rotate(matrix, dir) {
      for (let y = 0; y < matrix.length; ++y) {
        for (let x = 0; x < y; ++x) {
          [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
        }
      }
      if (dir > 0) matrix.forEach(row => row.reverse());
      else matrix.reverse();
    }

    function createPiece(type) {
      let shape = SHAPES[type];
      const matrix = createMatrix(4, 4);
      shape.forEach(([x, y]) => matrix[y][x] = type);
      return matrix;
    }

    function resetPiece() {
      const types = 'IJLOSTZ';
      if (!nextPiece) nextPiece = types[Math.floor(Math.random()*7)];
      piece = {
        matrix: createPiece(types.indexOf(nextPiece)),
        pos: {x: 3, y: 0}
      };
      nextPiece = types[Math.floor(Math.random()*7)];
      if (collide(arena, piece)) {
        gameOver = true;
        document.getElementById('score').textContent = 'GAME OVER';
      }
    }

    function playerDrop() {
      piece.pos.y++;
      if (collide(arena, piece)) {
        piece.pos.y--;
        merge(arena, piece);
        let cleared = arenaSweep();
        if (cleared) {
          lines += cleared;
          score += cleared * 100 * level;
          if (lines >= 7 * level && level < 5) {
            level++;
            dropInterval = Math.max(150, 800 - (level-1)*150);
          }
        }
        updateScore();
        resetPiece();
      }
      dropCounter = 0;
    }

    function playerMove(dir) {
      piece.pos.x += dir;
      if (collide(arena, piece)) piece.pos.x -= dir;
    }

    function playerRotate() {
      const pos = piece.pos.x;
      let offset = 1;
      rotate(piece.matrix, 1);
      while (collide(arena, piece)) {
        piece.pos.x += offset;
        offset = -(offset + (offset>0?1:-1));
        if (offset > piece.matrix[0].length) {
          rotate(piece.matrix, -1);
          piece.pos.x = pos;
          return;
        }
      }
    }

    function hardDrop() {
      while (!collide(arena, piece)) piece.pos.y++;
      piece.pos.y--;
      merge(arena, piece);
      let cleared = arenaSweep();
      if (cleared) {
        lines += cleared;
        score += cleared * 100 * level;
        if (lines >= 7 * level && level < 5) {
          level++;
          dropInterval = Math.max(150, 800 - (level-1)*150);
        }
      }
      updateScore();
      resetPiece();
      dropCounter = 0;
    }

    function arenaSweep() {
      let rowCount = 0;
      outer: for (let y = arena.length-1; y >= 0; --y) {
        for (let x = 0; x < arena[y].length; ++x) {
          if (!arena[y][x]) continue outer;
        }
        const row = arena.splice(y, 1)[0].fill(0);
        arena.unshift(row);
        ++rowCount;
        ++y;
      }
      return rowCount;
    }

    function drawShadow() {
      let shadowY = piece.pos.y;
      while (!collide(arena, {matrix: piece.matrix, pos: {x: piece.pos.x, y: shadowY+1}})) {
        shadowY++;
      }
      drawMatrix(piece.matrix, {x: piece.pos.x, y: shadowY}, true);
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawMatrix(arena, {x:0, y:0});
      if (!gameOver) drawShadow();
      if (!gameOver) drawMatrix(piece.matrix, piece.pos);
    }

    function updateScore() {
      document.getElementById('score').textContent = 'Score: ' + score;
      document.getElementById('lines').textContent = 'Lines: ' + lines;
      document.getElementById('level').textContent = 'Level: ' + level;
    }

    function update(time = 0) {
      if (gameOver) {
        draw();
        return;
      }
      const delta = time - lastTime;
      lastTime = time;
      dropCounter += delta;
      if (dropCounter > dropInterval) {
        playerDrop();
      }
      draw();
      requestAnimationFrame(update);
    }

    // --- Touch Controls (Canvas) ---
    canvas.addEventListener('touchstart', e => {
      if (gameOver) return;
      if (e.touches.length > 1) return;
      touchStart = e.touches[0];
      touchMoved = false;
    });
    canvas.addEventListener('touchmove', e => {
      if (gameOver) return;
      touchMoved = true;
    });
    canvas.addEventListener('touchend', e => {
      if (gameOver) return;
      if (!touchStart) return;
      let touchEnd = e.changedTouches[0];
      let dx = touchEnd.clientX - touchStart.clientX;
      let dy = touchEnd.clientY - touchStart.clientY;
      let absDx = Math.abs(dx), absDy = Math.abs(dy);
      let rect = canvas.getBoundingClientRect();
      let x = touchStart.clientX - rect.left;
      if (absDy > 40 && absDy > absDx && dy > 0) {
        // Swipe down
        hardDrop();
      } else if (!touchMoved) {
        // Tap
        if (x < 100) playerMove(-1);
        else if (x > 180) playerMove(1);
        else playerRotate();
      }
      touchStart = null;
    });

    // --- On-screen Control Buttons ---
    document.getElementById('btn-left').addEventListener('touchstart', e => { e.preventDefault(); playerMove(-1); });
    document.getElementById('btn-right').addEventListener('touchstart', e => { e.preventDefault(); playerMove(1); });
    document.getElementById('btn-drop').addEventListener('touchstart', e => { e.preventDefault(); hardDrop(); });
    document.getElementById('btn-rotate').addEventListener('touchstart', e => { e.preventDefault(); playerRotate(); });

    // --- Desktop fallback controls (optional) ---
    document.addEventListener('keydown', e => {
      if (gameOver) return;
      if (e.key === 'ArrowLeft') playerMove(-1);
      else if (e.key === 'ArrowRight') playerMove(1);
      else if (e.key === 'ArrowUp') playerRotate();
      else if (e.key === 'ArrowDown') hardDrop();
    });

    // --- Start Game ---
    resetPiece();
    updateScore();
    update();
  </script>
</body>
</html>
