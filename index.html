<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KakaReza Game</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #f7f4e9;
      overflow: hidden;
      touch-action: manipulation;
    }
    #startScreen, #gameOverScreen {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.95);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    #conveyor {
      position: absolute;
      bottom: 30%;
      left: 0;
      width: 100%;
      height: 80px;
      background: #ddd;
      overflow: hidden;
      border-top: 4px solid #aaa;
      border-bottom: 4px solid #aaa;
    }
    .item {
      position: absolute;
      font-size: 40px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .selected {
      transform: scale(1.5);
    }
    #scoreBoard {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 20px;
      background: #fff;
      padding: 8px 14px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    #brand {
      position: absolute;
      top: 10px;
      right: 10px;
      font-weight: bold;
      font-size: 22px;
      color: #444;
    }
    .animate {
      animation: pop 0.4s ease-in-out;
    }
    @keyframes pop {
      0% { transform: scale(1); }
      50% { transform: scale(2); }
      100% { transform: scale(0); opacity: 0; }
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      background: #5c9;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div id="startScreen">
  <h1>Welcome to KakaReza ðŸŽ®</h1>
  <p>Tap on three of the same emoji objects on the conveyor belt to collect them. Get 30 to win the level!</p>
  <p>4 Levels. Each 40 seconds. Speed increases!</p>
  <button onclick="startGame()">Start</button>
</div>

<div id="scoreBoard">Score: 0 | Collected: 0/30 | Level: 1</div>
<div id="brand">KakaReza</div>
<div id="conveyor"></div>

<script>
  const conveyor = document.getElementById('conveyor');
  const scoreBoard = document.getElementById('scoreBoard');
  const startScreen = document.getElementById('startScreen');

  const emojis = ['ðŸŽ','ðŸŒ','ðŸ•','ðŸŽˆ','âš½','ðŸ¶','ðŸš—','ðŸ©','ðŸŽ'];
  let speed = 1; // pixels/frame
  let selected = [];
  let score = 0;
  let collected = 0;
  let level = 1;
  let objectsOnScreen = [];
  let gameInterval;
  let spawnInterval;
  let timeLeft = 40;

  function startGame() {
    startScreen.style.display = 'none';
    score = 0;
    collected = 0;
    level = 1;
    timeLeft = 40;
    updateScore();
    startLevel();
  }

  function startLevel() {
    clearInterval(gameInterval);
    clearInterval(spawnInterval);
    objectsOnScreen.forEach(el => conveyor.removeChild(el));
    objectsOnScreen = [];
    selected = [];

    spawnInterval = setInterval(spawnItem, 800 - level * 100);
    gameInterval = setInterval(gameLoop, 16); // ~60fps

    let levelTimer = setInterval(() => {
      timeLeft--;
      if (timeLeft <= 0) {
        clearInterval(levelTimer);
        clearInterval(spawnInterval);
        clearInterval(gameInterval);
        if (collected >= 30) {
          level++;
          if (level > 4) {
            alert('ðŸŽ‰ You completed all levels! Final Score: ' + score);
            location.reload();
          } else {
            timeLeft = 40;
            collected = 0;
            updateScore();
            alert('Level Up! Starting Level ' + level);
            startLevel();
          }
        } else {
          alert('Game Over. You didnâ€™t collect enough items!');
          location.reload();
        }
      }
    }, 1000);
  }

  function spawnItem() {
    const item = document.createElement('div');
    item.classList.add('item');
    item.innerText = emojis[Math.floor(Math.random() * emojis.length)];
    item.style.left = '0px';
    item.style.top = Math.random() * 20 + 'px';
    item.onclick = () => selectItem(item);
    conveyor.appendChild(item);
    objectsOnScreen.push(item);
  }

  function gameLoop() {
    objectsOnScreen.forEach((item, i) => {
      let currentLeft = parseFloat(item.style.left);
      item.style.left = currentLeft + (1 + level * 0.5) + 'px';
      if (currentLeft > window.innerWidth) {
        conveyor.removeChild(item);
        objectsOnScreen.splice(i, 1);
      }
    });
  }

  function selectItem(item) {
    if (item.classList.contains('selected')) return;
    item.classList.add('selected');
    selected.push(item);

    if (selected.length === 3) {
      let allSame = selected.every(el => el.innerText === selected[0].innerText);
      if (allSame) {
        selected.forEach(el => {
          el.classList.add('animate');
          setTimeout(() => {
            if (conveyor.contains(el)) {
              conveyor.removeChild(el);
              objectsOnScreen.splice(objectsOnScreen.indexOf(el), 1);
            }
          }, 400);
        });
        collected += 3;
        score += 100;
      } else {
        selected.forEach(el => el.classList.remove('selected'));
      }
      selected = [];
      updateScore();
    }
  }

  function updateScore() {
    scoreBoard.innerText = `Score: ${score} | Collected: ${collected}/30 | Level: ${level}`;
  }
</script>

</body>
</html>
