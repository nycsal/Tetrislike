<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=320, initial-scale=1.0, user-scalable=no">
    <title>Special Agent Ish</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .game-header {
            color: #fff;
            text-align: center;
            padding: 18px 10px 10px 10px;
            background: rgba(0,0,0,0.3);
            font-family: 'Arial Black', Arial, sans-serif;
            font-size: 1.5em;
            letter-spacing: 2px;
            text-shadow: 2px 2px 8px #000;
        }
        .game-header .score {
            font-size: 22px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .game-header .brand {
            font-size: 1.2em;
            font-weight: bold;
            color: #ffd93d;
            letter-spacing: 1.5px;
            margin-bottom: 3px;
            display: block;
            text-shadow: 0 2px 8px #764ba2;
        }
        .game-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            position: relative;
        }
        .game-board {
            width: 300px;
            height: 600px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 15px;
            background: rgba(0,0,0,0.2);
            backdrop-filter: blur(20px);
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        .block {
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 8px;
            border: 2px solid rgba(255,255,255,0.3);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3), inset 0 2px 4px rgba(255,255,255,0.2);
        }
        .block.red { background: linear-gradient(45deg, #ff6b6b, #ee5a52); }
        /* ... other block colors ... */
        .controls { display: none !important; }
    </style>
</head>
<body>
    <div class="game-header">
        <span class="brand">Special Agent Ish</span>
        <div class="score">Score: <span id="score">0</span></div>
        <div class="level">Level: <span id="level">1</span> | Lines: <span id="lines">0</span></div>
    </div>
    <div class="game-container">
        <div class="game-board" id="gameBoard"></div>
    </div>
    <script>
        // Minimal: Place a red block in the top left
        const board = document.getElementById('gameBoard');
        const block = document.createElement('div');
        block.className = 'block red';
        block.style.left = '0px';
        block.style.top = '0px';
        board.appendChild(block);
    </script>
</body>
</html>
