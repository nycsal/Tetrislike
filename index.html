<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KaKaTris</title>
  <style>
    body {
      margin: 0;
      background: #222;
      color: #fff;
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      user-select: none;
      -webkit-user-select: none;
      touch-action: manipulation;
    }
    #scoreboard {
      width: 100vw;
      text-align: center;
      font-size: 2em;
      margin: 1em 0 0.5em 0;
      letter-spacing: 2px;
      font-weight: bold;
      color: #ffde59;
      text-shadow: 1px 1px 4px #000;
    }
    #kakabanner {
      font-size: 2.2em;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: #ff59c7;
      margin-bottom: 0.2em;
      letter-spacing: 3px;
      text-shadow: 2px 2px 8px #000;
    }
    #game {
      background: #181818;
      border: 4px solid #ff59c7;
      border-radius: 16px;
      box-shadow: 0 0 24px #ff59c7aa;
      position: relative;
      touch-action: none;
    }
    canvas {
      display: block;
      background: #222;
      border-radius: 12px;
      margin: 0 auto;
    }
    #controls {
      margin-top: 1em;
      color: #aaa;
      font-size: 1.1em;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="scoreboard">
    <div id="kakabanner">KaKaTris</div>
    <span id="score">Score: 0</span> &nbsp;|&nbsp;
    <span id="lines">Lines: 0</span> &nbsp;|&nbsp;
    <span id="level">Level: 1</span>
  </div>
  <div id="game">
    <canvas id="tetris" width="320" height="640"></canvas>
  </div>
  <div id="controls">
    <p>Tap: Rotate<br>
    Tap Left: Move Left<br>
    Tap Right: Move Right<br>
    Swipe Down: Drop</p>
  </div>
  <script>
    // Game constants
    const COLS = 10, ROWS = 20, BLOCK = 32;
    const COLORS = [
      null,
      "#00f0f0", // I
      "#0000f0", // J
      "#f0a000", // L
      "#f0f000", // O
      "#00f000", // S
      "#a000f0", // T
      "#f00000"  // Z
    ];
    const SHAPES = [
      [],
      [[0,1],[1,1],[2,1],[3,1]], // I
      [[0,0],[0,1],[1,1],[2,1]], // J
      [[2,0],[0,1],[1,1],[2,1]], // L
      [[1,0],[2,0],[1,1],[2,1]], // O
      [[1,0],[2,0],[0,1],[1,1]], // S
      [[1,0],[0,1],[1,1],[2,1]], // T
      [[0,0],[1,0],[1,1],[2,1]]  // Z
    ];
    const ROTATE = [
      [],
      [[1,0],[0,1],[-1,0],[0,-1]], // 90 degree rotation
    ];
    // Game variables
    let arena = createMatrix(COLS, ROWS);
    let score = 0, lines = 0, level = 1, dropInterval = 800, dropCounter = 0, lastTime = 0, gameOver = false;
    let piece = null, nextPiece = null;
    let touchStart = null, touchMoved = false;

    const canvas = document.getElementById('tetris');
    const context = canvas.getContext('2d');
    context.scale(BLOCK/32, BLOCK/32);

    function createMatrix(w, h) {
      const matrix = [];
      while (h--) matrix.push(new Array(w).fill(0));
      return matrix;
    }

    function drawMatrix(matrix, offset, shadow=false) {
      matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value) {
            context.globalAlpha = shadow ? 0.3 : 1;
            context.fillStyle = COLORS[value];
            context.fillRect((x+offset.x)*32, (y+offset.y)*32, 32, 32);
            context.globalAlpha = 1;
            context.strokeStyle = "#333";
            context.strokeRect((x+offset.x)*32, (y+offset.y)*32, 32, 32);
          }
        });
      });
    }

    function merge(arena, piece) {
      piece.matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value) arena[y + piece.pos.y][x + piece.pos.x] = value;
        });
      });
    }

    function collide(arena, piece) {
      const [m, o] = [piece.matrix, piece.pos];
      for (let y = 0; y < m.length; ++y) {
        for (let x = 0; x < m[y].length; ++x) {
          if (m[y][x] && (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) {
            return true;
          }
        }
      }
      return false;
    }

    function rotate(matrix, dir) {
      for (let y = 0; y < matrix.length; ++y) {
        for (let x = 0; x < y; ++x) {
          [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
        }
      }
      if (dir > 0) matrix.forEach(row => row.reverse());
      else matrix.reverse();
    }

    function createPiece(type) {
      let shape = SHAPES[type];
      const matrix = createMatrix(4, 4);
      shape.forEach(([x, y]) => matrix[y][x] = type);
      return matrix;
    }

    function resetPiece() {
      const types = 'IJLOSTZ';
      if (!nextPiece) nextPiece = types[Math.floor(Math.random()*7)];
      piece = {
        matrix: createPiece(types.indexOf(nextPiece)),
        pos: {x: 3, y: 0}
      };
      nextPiece = types[Math.floor(Math.random()*7)];
      if (collide(arena, piece)) {
        gameOver = true;
        document.getElementById('score').textContent = 'GAME OVER';
      }
    }

    function playerDrop() {
      piece.pos.y++;
      if (collide(arena, piece)) {
        piece.pos.y--;
        merge(arena, piece);
        let cleared = arenaSweep();
        if (cleared) {
          lines += cleared;
          score += cleared * 100 * level;
          if (lines >= 7 * level && level < 5) {
            level++;
            dropInterval = Math.max(150, 800 - (level-1)*150);
          }
        }
        updateScore();
        resetPiece();
      }
      dropCounter = 0;
    }

    function playerMove(dir) {
      piece.pos.x += dir;
      if (collide(arena, piece)) piece.pos.x -= dir;
    }

    function playerRotate() {
      const pos = piece.pos.x;
      let offset = 1;
      rotate(piece.matrix, 1);
      while (collide(arena, piece)) {
        piece.pos.x += offset;
        offset = -(offset + (offset>0?1:-1));
        if (offset > piece.matrix[0].length) {
          rotate(piece.matrix, -1);
          piece.pos.x = pos;
          return;
        }
      }
    }

    function hardDrop() {
      while (!collide(arena, piece)) piece.pos.y++;
      piece.pos.y--;
      merge(arena, piece);
      let cleared = arenaSweep();
      if (cleared) {
        lines += cleared;
        score += cleared * 100 * level;
        if (lines >= 7 * level && level < 5) {
          level++;
          dropInterval = Math.max(150, 800 - (level-1)*150);
        }
      }
      updateScore();
      resetPiece();
      dropCounter = 0;
    }

    function arenaSweep() {
      let rowCount = 0;
      outer: for (let y = arena.length-1; y >= 0; --y) {
        for (let x = 0; x < arena[y].length; ++x) {
          if (!arena[y][x]) continue outer;
        }
        const row = arena.splice(y, 1)[0].fill(0);
        arena.unshift(row);
        ++rowCount;
        ++y;
      }
      return rowCount;
    }

    function drawShadow() {
      let shadowY = piece.pos.y;
      while (!collide(arena, {matrix: piece.matrix, pos: {x: piece.pos.x, y: shadowY+1}})) {
        shadowY++;
      }
      drawMatrix(piece.matrix, {x: piece.pos.x, y: shadowY}, true);
    }

    function draw() {
      context.clearRect(0, 0, canvas.width, canvas.height);
      drawMatrix(arena, {x:0, y:0});
      drawShadow();
      drawMatrix(piece.matrix, piece.pos);
    }

    function updateScore() {
      document.getElementById('score').textContent = 'Score: ' + score;
      document.getElementById('lines').textContent = 'Lines: ' + lines;
      document.getElementById('level').textContent = 'Level: ' + level;
    }

    function update(time = 0) {
      if (gameOver) return;
      const delta = time - lastTime;
      lastTime = time;
      dropCounter += delta;
      if (dropCounter > dropInterval) {
        playerDrop();
      }
      draw();
      requestAnimationFrame(update);
    }

    // Touch controls
    canvas.addEventListener('touchstart', e => {
      if (gameOver) return;
      touchStart = e.touches[0];
      touchMoved = false;
    });
    canvas.addEventListener('touchmove', e => {
      if (gameOver) return;
      touchMoved = true;
    });
    canvas.addEventListener('touchend', e => {
      if (gameOver) return;
      if (!touchStart) return;
      let touchEnd = e.changedTouches[0];
      let dx = touchEnd.clientX - touchStart.clientX;
      let dy = touchEnd.clientY - touchStart.clientY;
      let absDx = Math.abs(dx), absDy = Math.abs(dy);
      let left = touchStart.clientX < canvas.getBoundingClientRect().left + canvas.width/2;
      if (absDy > 40 && absDy > absDx && dy > 0) {
        // Swipe down
        hardDrop();
      } else if (!touchMoved) {
        // Tap
        if (left) playerMove(-1);
        else if (touchStart.clientX > canvas.getBoundingClientRect().left + canvas.width*0.7) playerMove(1);
        else playerRotate();
      }
      touchStart = null;
    });

    // Desktop fallback controls (optional)
    document.addEventListener('keydown', e => {
      if (gameOver) return;
      if (e.key === 'ArrowLeft') playerMove(-1);
      else if (e.key === 'ArrowRight') playerMove(1);
      else if (e.key === 'ArrowUp') playerRotate();
      else if (e.key === 'ArrowDown') hardDrop();
    });

    // Start game
    resetPiece();
    updateScore();
    update();

  </script>
</body>
</html>
